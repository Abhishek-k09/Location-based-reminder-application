<!DOCTYPE html>
<html>
<head>
    <title>Success</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #283c86, #45a247);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        .box {
            background: rgba(255,255,255,0.15);
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 350px;
        }

        a {
            padding: 10px 20px;
            background: #00dbde;
            text-decoration: none;
            border-radius: 10px;
            color: black;
            margin-top: 20px;
            display: inline-block;
            transition: .3s;
        }

        a:hover {
            background: #fc00ff;
            color: white;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Reminder Saved Successfully!</h2>
    <a href="/home/">Back to Home</a>
</div>

</body>
</html>
